name: Get Flag
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  get-flag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: daace863-f82b-42c0-a251-9e6db46e1699
          tenant-id: fdd066e1-ee37-49bc-b08f-d0e152119b04
          subscription-id: d79786d3-9803-4e80-ae10-0197a3c71d98
          enable-AzPSSession: true

      - name: Download flag
        run: |
          az storage blob download \
            --account-name iamazurelab3d26800f7 \
            --container-name flag \
            --name flag.txt \
            --file flag.txt \
            --auth-mode login

      - name: Read flag
        run: cat flag.txt
